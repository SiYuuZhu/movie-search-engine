<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC|Open+Sans&display=swap" rel="stylesheet">
    <title>MovieCat-Detail</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div class="row" id="movieCover" style="background-color: #FCC609">
                    <br>
                    <center><img width="326" height="520" class="cover" alt="testcover"></center>
                    <br>
                </div>
                <div class="row" id="votescore">
                    <h2 align="center"><strong style="color:#F0AD4E">綜合評價Score</strong></h2>
                    <div align="center" class="well_voteScores"></div>
                </div>
            </div>
            <div class="col-lg-9" style="color: aliceblue; background-color: #323232">
                <div class="col-lg-6">
                    <div class="row" id="dshow_title">
                        <h2 class="movieTitle" align="center"></h2>
                    </div>
                    <div class="row" id="dshow_trailer">
                        <iframe class="movieTrailer" width="560" height="315" src="https://www.youtube.com/embed/{trailerId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="row">
                        <h3 style="color: #A6A6A6;">卡司陣容 Cast</h3>
                        <hr>
                        <h4 style="color: #A6A6A6;">導演</h4><br>
                        <p class="movieDirector" style="font-size: 18px"></p><br>
                        <h4 style="color: #A6A6A6;">演員</h4>
                        <p class="movieActor" style="font-size: 18px"></p>
                    </div>
                    <div class="row">
                        <h3 style="color: #A6A6A6;">上映日期</h3>
                        <hr>
                        <p class="movieDate" style="font-size: 18px"></p>
                    </div>
                </div>
                <div class="col-lg-5 col-lg-offset-1">
                    <div class="row">
                        <h3 style="color: #A6A6A6;">劇情簡介 About the story</h3>
                        <hr>
                        <p class="movieIntro" style="font-size: 18px;text-align:justify;"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <hr>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-left col-lg-offset-1">
                    <br>
                    <a href="homepage.html"><img src="img/logo.png" width="74" height="74" alt="logo"></a>
                    <p>NTUST-1082系統分析與設計</p>
                    <p>你的貓貓正在餓餓 電影推薦系統</p>
                    <br>
                    <br>
                </div>
                <div class="col-md-3 text-left">
                </div>
                <div class="col-md-4 text-left">
                    <br>
                    <h4>聯絡資訊</h4>
                    <p>國立臺灣科技大學 資訊管理系
                        <a href="https://www.cs.ntust.edu.tw/index.php/zh/ "><img src="img/fansPage.png" width="24 " height="24 " alt="fanpage"></a><br>
                    </p>
                </div>
            </div>
        </div>

    </footer>
    <script src="detail.js"></script>
    <script src="js/jquery-1.11.3.min.js "></script>
    <script src="js/bootstrap.js "></script>


</body>

</html>
